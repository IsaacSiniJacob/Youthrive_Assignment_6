<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AERTEN WEB</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./images/logo.svg">
  </head>
  <body>
    <header>
      <nav>
        <ul>
            <a href="./index.html" class="page1 current">Page1</a>
            <a href="./views/page2.html" class="page2">Page2</a>
        </ul>
      </nav>

        <!-- SIDE MENU -->
      <div class="side_menu">
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo" class="logo" />
          <h1 class="logo_name">Aerten</h1>
        </div>

        <div class="side_menus">
          <div class="dashboard">
            <img src="./images/dashboard_icon.svg" alt="dashboard icon" />
            <p class="dashboard">Dashboard</p>
          </div>
          <div class="roles">
            <img src="./images/roles_icon.svg" style="width: 20px;" alt="roles icon" />
            <p class="roles">Roles</p>
          </div>
          <div class="employees">
            <img src="./images/employees_icon.svg" alt="employees icon" />
          </div>
          <div class="employees_drpdown">
            <ul class="employees-ul">
                <li style="color: #6A1039; font-weight: 700; margin-bottom: 10px;">All Employees</li>
                <li style="opacity: 0.7;">Recent hires</li>
            </ul>
          </div>
          <div class="payroll">
            <img src="./images/payroll-img.svg" alt="payroll icon" />
            <p class="payroll">Payroll</p>
          </div>
          <div class="reports">
            <img src="./images/reports_img.svg" alt="reports icon" />
            <p class="reports">Reports</p>
          </div>
          <div class="settings">
            <img src="./images/settings_icon.svg" alt="settings icon" />
            <p class="settings">Settings</p>
          </div>
        </div>
      </div>

      <!-- CENTER MENU -->
      <div class="center_menu">
        <div class="search">
          <img src="./images/menu_search-img.svg" alt="Search anything" class="search_icon" />
          <p class="search-paragraph">Search anything here</p>
        </div>
        <div class="menu_setting_img">
          <img
            src="./images/menu_setting-img.svg"
            alt="menu setting"
            class="search_icon"
          />
        </div>
        <div class="menu_notification-img">
          <img
            src="./images/menu_notification-img.svg"
            alt="menu notification"
            class="menu_notification-img_icon"
          />
        </div>
        <div class="menu_photo-img">
          <img
            src="./images/menu_photo-img.svg"
            alt="menu photo"
            class="menu_photo-img"
          />
        </div>
      </div>

      <!-- CARD HEADER -->
        <div class="card_header">
          <h3 class="employees_p">Employees</h3>

          <div class="help_icon">
            <img src="./images/Help_icon.svg" alt="Help icon" class="help_icon-img">
            <p class="help_icon-100" style="background-color: #ddd; color: #6A1039; margin-left: 5px;"> 100</p>
          </div>
  
          <div class="export">
            <img src="./images/Export_button_icon.svg" alt="Export icon">
          </div>

          <div class="new_employee">
            <img src="./images/new-employee_icon.svg" alt="New_employee icon">
          </div>
        </div>

        <!-- HORIZONTAL TAB -->
          <div class="horizontal_tab">
            <div class="all_employees">
              <p class="all_employees-p">All Employees</p>
            </div>
            <div class="teams">
              <p class="teams-p">Teams</p>
            </div>
            <div class="roles">
              <p class="roles-p">Roles</p>
            </div>
          </div>

          <!-- SEARCH AND FILTER -->
          <div class="search_filter">
            <div class="search_filter-search">
              <img src="./images/menu_search-img.svg" alt="Search anything" class="search_icon" />
              <p class="search_filter-search-paragraph">Search Employee by name, role, ID or any related keywords</p>
            </div>

            <div class="filter_button">
              <img src="./images/filter_button_icon.svg" alt="Filter button" class="filter_button-icon">
            </div>
            <div class="button_base-icon">
              <img src="./images/button_base_icon.svg" alt="Button base" class="button_base-icon">
            </div>
            <div class="filter_icon2">
              <img src="./images/filter_icon2.svg" alt="Filter icon" class="filter_icon2-icon">
            </div>
          </div>
    </header>

    <!-- MAIN SECTION -->
    <main>
      <div class="main">
        <img src="./images/main_section.svg" alt="Main image" class="main_img">  
      </div>
    </main>

  <script src="./javascript/index.js"></script>
</body>
  </body>
</html>
